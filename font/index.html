<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="./node_modules/socket.io-client/dist/socket.io.js"
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="login-section" class="section">
      <h1>Login</h1>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p id="login-error"></p>
      </form>
      <p>
        Don't have an account? <a href="#" id="show-register">Register here</a>
      </p>
    </div>

    <div id="register-section" class="section hidden">
      <h1>Register</h1>
      <form id="register-form">
        <input type="text" id="reg-username" placeholder="Username" required />
        <input
          type="password"
          id="reg-password"
          placeholder="Password"
          required
        />
        <button type="submit">Register</button>
        <p id="register-error"></p>
      </form>
      <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
    </div>

    <div id="dashboard-section" class="section hidden">
      <h1>Welcome, <span id="username-display"></span></h1>
      <button id="start-game-btn">Start New Game</button>
      <h2>Game History</h2>
      <table id="games-table">
        <thead>
          <tr>
            <th>Game ID</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="game-section" class="hidden">
        <h2>Game Board</h2>
        <div id="tic-tac-toe-board">
          <div class="row">
            <div class="cell" data-position="[0,0]"></div>
            <div class="cell" data-position="[0,1]"></div>
            <div class="cell" data-position="[0,2]"></div>
          </div>
          <div class="row">
            <div class="cell" data-position="[1,0]"></div>
            <div class="cell" data-position="[1,1]"></div>
            <div class="cell" data-position="[1,2]"></div>
          </div>
          <div class="row">
            <div class="cell" data-position="[2,0]"></div>
            <div class="cell" data-position="[2,1]"></div>
            <div class="cell" data-position="[2,2]"></div>
          </div>
        </div>
        <p id="game-status">Waiting for opponent...</p>
      </div>
    </div>
  </body>
</html>
